<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="assets/favicon_starwars.jpg" />
    <title>Star Wars</title>
    <script src="main.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <br>
        <h1>STAR WARS
            <span>CATALOG</span>
        </h1>
    </header>
    <main>
        <section class="character-section">
            <div class="character-header-div">
                <h3>Characters</h3>
            </div>
            <ul class="character-list">
            </ul>
            <div class="page-counter">
                <button class="counter-neg">
                    <img src="assets/outline_change_history_black_24dp.png" alt="previous-page">
                </button>
                <div class="show-page-number">1 / 9</div>
                <button class="counter-pos">
                    <img src="assets/outline_change_history_black_24dp.png" alt="next-page">
                </button>
            </div>
        </section>
        <section class="details-section">
            <div class="characters-attributes">
                <div class="details-header">
                    <h3>Details</h3>
                </div>
                <ul class="detail-list">
                </ul>
            </div>
            <div class="planets-attributes">
                <ul class="detail-list-planet">
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <img src="./assets/footer_credits.png" alt="Credits">
    </footer>
</body>

</html>
